dependencies {
    compile project(':joo-api')

    compile "javax.servlet:javax.servlet-api:$versions.servlet"

    compile "org.eclipse.jetty:jetty-server:$versions.jetty"
    compile "org.eclipse.jetty:jetty-servlet:$versions.jetty"
    compile "org.eclipse.jetty:jetty-servlets:$versions.jetty"

    compile "com.google.inject.extensions:guice-servlet:$versions.guice"

    testCompile project(':joo-test')
    testCompile "io.rest-assured:rest-assured:$versions.restassured"
}
